[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.tox
    | \.env
    | \.venv
    | build
    | dist
  )/
  | scratch.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''
